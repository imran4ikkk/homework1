<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="main1">
            <div class="img-facebook">
                <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-15.png" alt="Facebook">
            </div>
            <div class="inner-text">
                <h2>Недавние входы</h2>
                <p>Нажмите на изображение или добавьте аккаунт</p>
            </div>
            <div class="card-box">
                <div class="box1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwMTSoHk721w__IH9_G5WW09GU0cExN1Eovw&usqp=CAU" alt="Hitler">
                    <h3>Hitler</h3>
                </div>
                <div class="box1">
                    <img src="https://icdn.lenta.ru/images/2019/12/31/13/20191231134304960/square_320_503e5ce7fc92086b179493550c636d35.jpg" alt="Stalin">
                    <h3>Stalin</h3>
                </div>
                <div class="box2">
                    <img src="https://www.pngall.com/wp-content/uploads/10/Plus-Symbol-Vector-No-Background.png" alt="plus">
                </div>
            </div>
            <h3 class="account">Добавить <br> аккаунт</h3>
        </div>
        <div class="main2">
                <div class="form"> 
                 <input type="email" name="mail" id="email" placeholder="Электронный адрес или номер телефона" > 
                <input type="password" name="password" id="password" placeholder="Пароль"> 
                 <a href="#" class="login">Вход</a> 
                 <a href="#" class="forget-password">Забыли пароль?</a> 
                 <hr> 
                 <a href="#" class="signup login">Создать новый аккаунт</a> 
                </div> 
        </div>
        <!-- <p class="footer"><strong> Создать страницу </strong>знаменитости, музыкальной группы или компании. </р> -->
    </section>
</body>
</html>
